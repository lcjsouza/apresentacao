<div class="form-container">
    <div class="form-card">
      <div class="form-header">
        <h5>Subscrição</h5>
      </div>
      <div class="form-body">
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="00000-000" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="Rua, Avenida..." class="form-control">
          </div>
  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="numero">Número</label>
              <input type="text" id="numero" placeholder="Nº" class="form-control">
            </div>
  
            <div class="form-group col-md-6">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" placeholder="Nome da cidade" class="form-control">
            </div>
          </div>
  
          <button type="submit" class="btn-submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
